<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Facebook â€“ log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="left w-6/12 mx-14" >
            <img class="w-80" src="fb_logo.svg" alt="FB_Logo">
            <p class="text-3xl mx-6 font-sans">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white px-4 py-2 pb-4 rounded-lg w-1/3 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 outline-blue-500 rounded-md" type="email" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 outline-blue-500 rounded-md" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log in</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline font-semibold">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-semibold w-fit px-4 mx-auto">Create new account</button>
            <div class="text-center w-1/5">
                <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business</span>
            </div>
        </div>
    </div>
</body>

</html>
